                    <div class="jugador">
                        <h3>Cual Jugador</h3>

                        <input type="radio" name="nivel" id="medio">Medio
                        <input type="radio" name="nivel" id="dificil">Difícil
                    </div>
                    <div class="guardarCancelar">
                        <input type="submit" value="Guardar" onclick="guardar()">
